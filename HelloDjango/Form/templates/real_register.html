<html>
<head>
    <title>彷注册</title>
</head>
<body>
<form method="post" action="{% url 'form:register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        <p>{{ field.label_tag }}{{ field }}</p>
    {% endfor %}
    <button type="submit">注册</button>
</form>
</body>
</html>
