<html>
<head>
    <title>Upload</title>
</head>
<body>
<form method="post" action="{% url 'form:upload' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.errors }}</p>
        <p>{{ field.label_tag }} {{ field }}</p>
    {% endfor %}
    <button type="submit">Upload</button>
</form>
</body>
</html>
